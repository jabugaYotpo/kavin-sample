<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.yotpo.com/wp-content/themes/yotpo/images/cropped-yotpo-logo-lettermark.png">
    <title>Yotpo Widgets 3.0</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="template-header">
        <div class="logo">
          <img srcset="//www.simmsfishing.com/cdn/shop/files/Simms-logo_280x.png?v=1642111224 1x, //www.simmsfishing.com/cdn/shop/files/Simms-logo_560x@2x.png?v=1642111224 2x" src="//www.simmsfishing.com/cdn/shop/files/Simms-logo_280x.png?v=1642111224" loading="lazy" width="300" alt="Simms Fishing Products">
        </div>
      </div>
    </header>
    <!-- end of header -->

    <!-- content -->
    <div id="root"></div>
    <!-- end of content -->

    <!-- footer -->
    <footer>
      <div class="footer-template">
        <img src="https://yotpo-ps-ugc.github.io/pub.src/yotpo-text-large.svg" alt="footer logo">
      </div>
    </footer>
    <!-- end of footer -->

    <!-- scripts -->
    <script src="https://cdn-widgetsrepository.yotpo.com/v1/loader/ibTXU65YcnT9NNClzKWxQqnK5hu9xvIIr3KbjjLZ?languageCode={{ localization.language.iso_code | escape }}"  async></script>
    <!-- end of scripts -->
  </body>
</html>
